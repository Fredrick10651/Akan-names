<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>AKAN NAMES</h1>
        <div class="row">
            <div class="col-md-6">
                <P><strong>Akan names</strong> are derived from <strong>Ghananian culture</strong> where children are
                    given their first names as '<em>day name</em>' which corresponds to the day of the week they were
                    born.</P>
                    <h2>Wanna know your Akan birthday name? Fill the form</h2>

                <div class="get">
                    <p id="answer" class="text-dark"></p>
                </div>

            </div>
            
            <div class="col-md-6 form">
                <div class="jumbotron">
                    <form class="card-body">
                        <div class="form col-md-2">
                            <label class="text-info">Day</label><br>
                            <input type="text" class="form-control" id="birthday" placeholder="dd.." required>
                        </div><br>

                        <div class="form col-md-2">
                            <label class="text-info">Month</label><br>
                            <input type="text" class="form-control" id="month" placeholder="mm.." required>
                        </div><br>
                        <div class="form col-md-2">
                            <label class="text-info">Year</label>
                            <input type="text" class="form-control" id="year" placeholder="yy.." required>
                        </div><br>

                        <label class="text-info">Select gender</label><br>
                        <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" id="gender" value="female" checked> Female<br><br>

                    </form>
                    <input class="btn-info" type="submit" id="submit" value="Submit"
                            onclick="submitButton();">

                </div><br>
            </div>
        </div><br>

        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
